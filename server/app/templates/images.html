<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images</title>
</head>

<body>
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in images %}
        <li><img src="{{ url_for('static', filename=image) }}" alt="Uploaded Image" width="300"></li>
        {% endfor %}
    </ul>
</body>

</html>
